<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        overflow-y: scroll;
        padding: 0px;
        margin: 0px;
        font-family: 'Roboto';
        font-weight: 300;
      }

      a {
        text-decoration: none;
        color: #000;
      }

      a:visited {
        text-decoration: none;
        color: #000;
      }

      .header {
        width: 100%;
        height: 50px;
        position: absolute;
        display: block;
      }

      .content {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        width: 45%;
        height: 100vh;
        margin-right: auto;
        margin-left: auto;
        border-left: 1px solid #ccc;
        border-right: 1px solid #ccc;
      }

      .games-ul {
        margin-top: 50%;
        margin-bottom: 50%;
        padding-left: 0px;
      }

      .games-ul > div {
        width: 50%;
        height: 50px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }

      .game-preview {
        width: 50%;
        position: absolute;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease;
        z-index: 5;
      }

      .game-preview img {
        margin: 0 auto;
        width: 400px;
      }

      h3 {
        padding-top: 12px;
        font-size: 20px;
        font-weight: 300;
      }
    </style>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <title>jsGames</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <script src="./snake/jquery-2.1.1.js"></script>

    <div class='header'>
    </div>

    <div class='content'>
      <ul class='games-ul'>
        <div><a href='http://jacobhamblin.github.io/asteroids'><h3>Asteroids</h3></a>
          <div class='game-preview'>
            <img class='a' src='http://jacobhamblin.github.io/asteroids/preview.png' width='400'>
          </div>
        </div>
        <div><a href='./snake/index.html'><h3>Snake</h3></a>
          <div class='game-preview'>
            <img class='s' src='./snake/preview.png' width='400'>
          </div>
        </div>
        <div><a href='./ttt/index.html'><h3>tic-tac-toe</h3></a>
          <div class='game-preview'>
            <img class='t' src='./ttt/preview.png' width='400'>
          </div>
        </div>
        <div><a href='./hanoi/html/index.html'><h3>Towers of Hanoi</h3></a>
          <div class='game-preview'>
            <img class='h' src='./hanoi/preview.png' width='400'>
          </div>
        </div>
      </ul>
    </div>

    <script>
      $('.games-ul div a').mouseenter(function () {
        $(event.target.parentElement.parentElement.children[1]).css('max-height', 900);
      });

      $('.games-ul div a').mouseleave(function () {
        $(event.target.parentElement.parentElement.children[1]).css('max-height', 0);

      });
    </script>

  </body>
</html>
