<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <style>
      html, body {
        font-family: 'VT323';
        -webkit-font-smoothing:none;
        overflow-y: scroll;
        padding: 0px;
        margin: 0px;
        background-color: #eee;
        text-align: center;
        font-size: 12px;
      }

      a {
        text-decoration: none;
        color: #000;
      }

      a:visited {
        text-decoration: none;
        color: #000;
      }

      .header {
        width: 100%;
        height: 50px;
        position: absolute;
        display: block;
      }

      .content {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        width: 45%;
        height: 100vh;
        margin-right: auto;
        margin-left: auto;
        border-left: 1px solid #ccc;
        border-right: 1px solid #ccc;
        background-color: #fff;
      }

      .joystick {
        -webkit-filter: grayscale(100%);
        filter: grayscale(100%);
        filter: url(desaturate.svg#greyscale);
        position: relative;
        z-index: 2;
      }

      .left {
      }

      .right {
      }

      .games-ul {
        margin-top: 10%;
        margin-bottom: 20%;
        padding-left: 0px;
      }

      .game-preview {
        width: 50%;
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease;
      }

      .game-preview img {
        margin: 14px auto;
        width: 100%;
        display: block;
        z-index: 100;
      }

      .big-title {
        text-transform: uppercase;
        padding-top: 13px;
        display: block;
      }

      .title {
        font-size: 16px;
      }

      .item {
        width: 50%;
        height: 50px;
        margin-left: auto;
        margin-right: auto;
        background-color: #eee;
      }

      h2 {
        text-align: center;
        font-weight: 400;
        font-size: 3em;
      }

      h4 {
        text-align: center;
      }

      p {
        text-align: center;
        font-size: 1.3em;
      }

      #footer {
       position:fixed;
       bottom:0px;
       height:60px;
       width:100%;
       margin: 0 auto;
       background-color: transparent;
    }

      #footer > ul {
        padding-left: 0px;
      }

      .asco-link {
        display: inline-block;
        margin-right: 2vw;
        font-size: 20px;
      }

      .mc-link {
        display: inline-block;
        font-size: 16px;
        margin-left: 2vw;
      }

      .rub {
        margin-top: 10%;
        height: 0px;
      }

      .j0ystick {
        display: inline-block;
        background-image: url('https://s3-us-west-1.amazonaws.com/yasmirtudoachimandirochichi/jsgames/Joystick.png');
        height: 38px;
        width: 38px;
      }


      /* IE 6 */
      * html #footer {
         position:absolute;
         top:expression((0-(footer.offsetHeight)+(document.documentElement.clientHeight ? document.documentElement.clientHeight : document.body.clientHeight)+(ignoreMe = document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop))+'px');
      }
    </style>
    <meta charset="utf-8">
    <title>jsGames</title>
  </head>
  <body>
    <script src="./snake/jquery-2.1.1.js"></script>

    <div class='header'>
    </div>

    <div class='content'>
      <ul class='games-ul'>
        <h2><img class="joystick left" src="https://s3-us-west-1.amazonaws.com/yasmirtudoachimandirochichi/jsgames/Joystick.png">JavaScript Games<img class="joystick right" src="https://s3-us-west-1.amazonaws.com/yasmirtudoachimandirochichi/jsgames/Joystick.png"><br></h2>
        <p>Play with WASD, spacebar, mouse.</p><br><br>
        <div class='item'><span class='big-title'><a href='http://jacobhamblin.github.io/asteroids'><span style='font-size: 20px; font-weight: 300;' class='title'>Asteroids</span></a> <a href='https://github.com/jacobhamblin/asteroids'>(github)</a></span>
          <div class='game-preview'>
            <img class='a' src='http://jacobhamblin.github.io/asteroids/preview.png' width='400'>
          </div>
        </div><br>
        <div class='item'><span class='big-title'><a href='./snake/index.html'><span style='font-size: 20px; font-weight: 300' class='title'>Snake</span></a> <a href='https://github.com/jacobhamblin/jsGames/tree/master/snake'>(github)</a></span>
          <div class='game-preview'>
            <img class='s' src='./snake/preview.png' width='400'>
          </div>
        </div><br>
        <div class='item'><span class='big-title'><a href='./ttt/index.html'><span style='font-size: 20px; font-weight: 300' class='title'>tic-tac-toe</span></a> <a href='https://github.com/jacobhamblin/jsGames/tree/master/ttt'>(github)</a></span>
          <div class='game-preview'>
            <img class='t' src='./ttt/preview.png' width='400'>
          </div>
        </div><br>
        <div class='item'><span class='big-title'><a href='./hanoi/html/index.html'><span style='font-size: 20px; font-weight: 300' class='title'>Towers of Hanoi</span></a> <a href='https://github.com/jacobhamblin/jsGames/tree/master/hanoi'>(github)</a></span>
          <div class='game-preview'>
            <img class='h' src='./hanoi/preview.png' width='400'>
          </div>
        </div><br>

        <div class='rub'></div>

        <h2><div class='j0ystick'></div>Ruby Games<div class='j0ystick'></div></h2>
        <p>Download and play locally.</p><br><br>
        <div class='item'><a href='http://github.com/jacobhamblin/chess'><span class='big-title'><span style='font-size: 20px; font-weight: 300' class='title'>Chess</span></span></a>
          <div class='game-preview'>
            <img class='cs' src='http://i.imgur.com/vg7FqPT.jpg' width='400'>
          </div>
        </div><br>
        <div class='item'><a href='http://github.com/jacobhamblin/checkers'><span class='big-title'><span style='font-size: 20px; font-weight: 300' class='title'>Checkers</span></span></a>

          <div class='game-preview'>
            <img class='cr' src='http://i.imgur.com/a9ov2A9.png' width='400'>
          </div>
        </div>
      </ul>
    </div><br>

    <div id='footer'>
      <ul>
        <li class='asco-link'><a href='http://asco.hamblin.cc/'><span style='font-family: "Helvetica Neue"'>asco</a></li>
        <li class='mc-link'><a href='http://afcojor.herokuapp.com'>minecraft customizer</a></li>
      </ul>
    </div>

    <script>
      $('.title').mouseenter(function () {
        $(event.target).addClass('chosen-game');
        $(event.target.parentElement.parentElement.parentElement.children[event.target.parentElement.parentElement.parentElement.children.length-1]).css('max-height', 900);
      });

      $('.title').mouseleave(function () {
        $(event.target).removeClass('chosen-game');
        $(event.target.parentElement.parentElement.parentElement.children[event.target.parentElement.parentElement.parentElement.children.length-1]).css('max-height', 0);
      });
    </script>

  </body>
</html>
